<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <div class="hero">
        <a>Eat Better</a>
        <p>Find your recipe</p>
        <img src="">
    </div>

    <form id="form-busqueda">
        <label>Search</label>
        <input id="input-busqueda" type="text" required>
        <label>Mealtype</label>
        <select name="" id="select-comidas" required>
            <option value="Breakfast">Breakfast</option>
            <option value="Dinner">Lunch</option>
            <option value="Snack">Snack</option>
            <option value="Dinner">Dinner</option>
        </select>

        <label>Diet</label>
        <select id="select-tipo-comidas">
            <option value="" selected>Everything</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="vegan">Vegan</option>
        </select>

        <label>Calories</label>
        <span>From</span>
        <input type="number">

        <button class="btn" type="submit">Icon</button>
    </form>



    <script src="index.js"></script>
</body>

</html>
