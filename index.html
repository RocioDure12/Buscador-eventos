<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="stylesheet" href="/styles/style.css">
    <script src="https://kit.fontawesome.com/4856896847.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;800&display=swap" rel="stylesheet">

</head>

<body>
    <div class="hero-container view">
        <div>
            <img src="images/undraw_healthy_options_sdo3.svg" alt="">
            <p>Find your recipe</p>
        </div>
    </div>

    <nav class="nav-bar display-none view">
        <div>
            <i class=" icon fas fa-arrow-left"></i>
        </div>

    </nav>

    <main class="main-container view">

        <form class="form">
            <div class="cont-key-word">
                <label>Key word</label>
                <input id="input-search" type="text" required>
            </div>
            <div class="cont-mealtype">
                <label>Mealtype</label>
                <select name="" id="select-mealtype" required>
                    <option value="Breakfast">Breakfast</option>
                    <option value="Dinner">Lunch</option>
                    <option value="Snack">Snack</option>
                    <option value="Dinner">Dinner</option>
                </select>
            </div>
            <div class="cont-diet">
                <label>Diet</label>
                <select id="select-diet">
                    <option value="" selected>Everything</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan">Vegan</option>
                </select>
            </div>
            <button id="btn-search" type="submit">Search</button>
            <button type="button" class="btn-mode"><i class="far fa-moon"></i></button>

            <!--<i class='far fa-sun'>-->
        </form>
        <!--<button class="btn-mode">Mode <i class="far fa-moon"></i></button>-->

        <section class="cards-container view">
            
        </section>

        <button type="button" class="btn-next"><i class="fas fa-search-plus"></i></button>
    </main>

    <section class="section-recipe-info display-none view">
        <div class="card-recipe-info"></div>
    </section>



    <div class="loading view display-none">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>

    <script src="index.js"></script>
    </main>
</body>

</html>
