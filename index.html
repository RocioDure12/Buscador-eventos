<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="stylesheet" href="/styles/style.css">
    <script src="https://kit.fontawesome.com/4856896847.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;800&display=swap" rel="stylesheet">

</head>
<nav class="nav-bar">
    <a><i class="fas fa-utensils"></i> Recipes <i class="fas fa-utensils"></i></a>
</nav>

<body>
    <div class="hero">
        <p>Find your recipe</p>
        <div class="container-image-hero">
            <img src="images/undraw_healthy_options_sdo3.svg">
        </div>
    </div>

    <form id="form">
        <label>Key word</label>
        <input id="input-search" type="text" required>
        <label>Mealtype</label>
        <select name="" id="select-mealtype" required>
            <option value="Breakfast">Breakfast</option>
            <option value="Dinner">Lunch</option>
            <option value="Snack">Snack</option>
            <option value="Dinner">Dinner</option>
        </select>

        <label>Diet</label>
        <select id="select-diet">
            <option value="" selected>Everything</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="vegan">Vegan</option>
        </select>
        <button id="btn-search" type="submit">Search</button>
    </form>

    <section class="cards-container">


    </section>
    <button id="btn-next">ver mas(agregar animacionen este btn)</button>

    <script src="index.js"></script>
</body>

</html>
