<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="stylesheet" href="/styles/style.css">
    <script src="https://kit.fontawesome.com/4856896847.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;800&display=swap" rel="stylesheet">

<nav class="nav-bar hidden">
    <div><img class ="icon" src="images/favicon.png"></div>
</nav>

<body>
    <div class="hero">
        <p>Find your recipe</p>
        <div class="container-image-hero">
            <img src="images/undraw_healthy_options_sdo3.svg">
        </div>
        <div>
            <button type="button" class="btn-mode" onclick="cambiarModo()"><i class="fas fa-moon"></i> / <i class="fas fa-sun"></i></button>
        </div>
    </div>
    <main class="main-container">

        <form class="form">
            <div class="cont-key-word">
                <label>Key word</label>
                <input id="input-search" type="text" required>
            </div>
            <div class="cont-mealtype">
                <label>Mealtype</label>
                <select name="" id="select-mealtype" required>
                    <option value="Breakfast">Breakfast</option>
                    <option value="Dinner">Lunch</option>
                    <option value="Snack">Snack</option>
                    <option value="Dinner">Dinner</option>
                </select>
            </div>
            <div class="cont-diet">
                <label>Diet</label>
                <select id="select-diet">
                    <option value="" selected>Everything</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan">Vegan</option>
                </select>
            </div>
            <button id="btn-search" type="submit">Search</button>
        </form>

        <section class="cards-container">

        </section>

        <section class="section-recipe-info">
            <div class="card-recipe-info"></div>
        </section>
    </main>
    <button id="btn-next">ver mas(agregar animacionen este btn)</button>
